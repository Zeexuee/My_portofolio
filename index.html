<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Menyembunyikan tombol secara default */
        .btn-about {
            opacity: 0;
            transition: opacity 0.5s ease;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Fullscreen Cover Section -->
    <section class="hero-section d-flex align-items-center">
        <div class="background-animation"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-start hero-text order-md-1 order-2">
                    <h1>Hi There,<br> I'm <span class="highlight">Zee xuee</span></h1>
                    <div class="typewriter-container">
                        <p class="typewriter">I am a student at Mercu Buana University</p>
                    </div>
                    <a href="about.html" class="btn btn-primary btn-about" aria-label="About Me">About Me <i class="fas fa-arrow-right"></i></a>
                    <div class="social-icons mt-3">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="col-md-6 text-center order-md-2 order-1">
                    <img src="assets/R.jpg" alt="Avatar" class="img-fluid avatar">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap and JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script>
        // Menampilkan tombol "About Me" dengan efek transisi setelah 3 detik
        setTimeout(function () {
            document.querySelector('.btn-about').style.opacity = '1';
        }, 3000);
    </script>
</body>

</html>
